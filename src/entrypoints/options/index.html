<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="manifest.open_in_tab" content="true" />
  <title>Options page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fafafa;
    }
    .mdc-card {
      padding: 24px;
      margin-bottom: 24px;
    }
    .mdc-text-field {
      width: 100%;
      margin-bottom: 16px;
    }
    .button-container {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .whitelist-item {
      padding: 8px 16px;
      margin: 4px 0;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .mdc-text-field--textarea:not(.mdc-text-field--disabled) .mdc-text-field__input:not(:empty) + .mdc-floating-label,
    .mdc-text-field--textarea:not(.mdc-text-field--disabled) .mdc-text-field__input:focus + .mdc-floating-label {
      display: none;
    }
  </style>
</head>
<body>
  <div class="mdc-typography">
    <h1 class="mdc-typography--headline4">Whitelist Options</h1>
    
    <div class="mdc-card">
      <form id="whitelistForm">
        <label class="mdc-text-field mdc-text-field--textarea mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="whitelist-label">Enter whitelisted sites (one per line)</span>
          <span class="mdc-text-field__resizer">
            <textarea class="mdc-text-field__input" 
                      rows="8"
                      aria-labelledby="whitelist-label"
                      id="whitelistSites" 
                      name="whitelistSites"></textarea>
          </span>
          <span class="mdc-line-ripple"></span>
        </label>
        
        <div class="button-container">
          <button class="mdc-button mdc-button--raised" type="submit">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Save</span>
          </button>
          <button class="mdc-button mdc-button--outlined" type="reset">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Clear</span>
          </button>
        </div>
      </form>
    </div>

    <div class="mdc-card" id="currentWhitelist">
      <h2 class="mdc-typography--headline6">Current Whitelist</h2>
      <div id="whitelistItems"></div>
    </div>
  </div>

  <script>
    // Initialize Material Components
    window.addEventListener('load', () => {
      document.querySelectorAll('.mdc-text-field').forEach(textField => {
        const textFieldInstance = new mdc.textField.MDCTextField(textField);
        textFieldInstance.useNativeValidation = false;
      });
      document.querySelectorAll('.mdc-button').forEach(button => {
        mdc.ripple.MDCRipple.attachTo(button);
      });
    });
  </script>
  <script type="module" src="./main.ts"></script>
</body>
</html>
