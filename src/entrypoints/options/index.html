<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="manifest.open_in_tab" content="true" />
  <title>Options page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }

    .card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .textarea-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .textarea-label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #9e9e9e;
      transition: transform 0.2s, color 0.2s;
      transform-origin: left top;
      pointer-events: none;
    }

    .textarea-field {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 4px;
      font-family: inherit;
      font-size: 16px;
      line-height: 1.5;
      resize: vertical;
      transition: border-color 0.2s;
      background-color: #2a2a2a;
      color: #e0e0e0;
      box-sizing: border-box;
    }

    .textarea-field:focus {
      outline: none;
      border-color: #64b5f6;
    }

    .textarea-field::placeholder {
      color: #757575;
    }

    .button-container {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .button {
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
    }

    .button-primary {
      background-color: #2196f3;
      color: white;
    }

    .button-primary:hover {
      background-color: #42a5f5;
    }

    .button-secondary {
      background-color: transparent;
      border: 1px solid #64b5f6;
      color: #64b5f6;
    }

    .button-secondary:hover {
      background-color: rgba(100, 181, 246, 0.15);
    }

    .whitelist-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 4px;
      margin: 4px 0;
      width: 100%;
    }

    .whitelist-item span {
      flex: 1 1 auto;
      padding: 8px 16px;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      order: 0;
    }

    .remove-button {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: #9e9e9e;
      cursor: pointer;
      padding: 8px;
      margin-right: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      order: 1;
    }

    .remove-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ef5350;
    }

    .remove-icon {
      width: 18px;
      height: 18px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 24px;
      color: #64b5f6;
    }

    h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 16px;
      color: #e0e0e0;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    .input-field::placeholder {
      color: #757575;
    }

    .input-field:focus {
      outline: none;
      border-color: #64b5f6;
      box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.2);
    }

    .input-wrapper {
      margin-bottom: 16px;
    }

    .description {
      color: #9e9e9e;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>Options</h1>

  <div class="card">
    <h2>Redirect URL</h2>
    <p class="description">URL to redirect to when a non-whitelisted site is blocked. Leave empty to show an alert instead.</p>
    <form id="redirectForm">
      <div class="input-wrapper">
        <input
          type="url"
          id="redirectUrl"
          name="redirectUrl"
          placeholder="https://example.com"
          class="input-field"
        />
      </div>
      <p id="redirectError" class="error-message" style="display: none; color: #d32f2f; margin-top: 8px;"></p>
      <div class="button-container">
        <button class="button button-primary" type="submit">Save</button>
        <button class="button button-secondary" type="button" id="clearRedirect">Clear</button>
      </div>
    </form>
  </div>

  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <h2 style="margin-bottom: 0;">Whitelist</h2>
      <button class="button button-secondary" type="button" id="copyWhitelist">Copy</button>
    </div>
    <form id="whitelistForm">
      <div class="textarea-wrapper">
        <textarea class="textarea-field" id="whitelistSites" name="whitelistSites"
          placeholder="Enter whitelisted sites (one per line)"></textarea>
      </div>

      <div class="button-container">
        <button class="button button-primary" type="submit">Save</button>
        <button class="button button-secondary" type="reset">Clear</button>
      </div>
    </form>
    <ul class="whitelist-items" id="whitelistItems" style="margin-top: 16px;"></ul>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>
